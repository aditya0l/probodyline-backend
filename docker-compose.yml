version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: probodyline-db
    environment:
      POSTGRES_USER: probodyline
      POSTGRES_PASSWORD: probodyline_password
      POSTGRES_DB: probodyline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U probodyline"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: probodyline-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://probodyline:probodyline_password@postgres:5432/probodyline?schema=public
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: 7d
      MAX_FILE_SIZE: 10485760
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:

